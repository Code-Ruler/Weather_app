<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="./icons/cloudy-day.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="icon-back"><i class="bx bx-left-arrow-alt"></i></div>
            <div>Weather App</div>
        </header>
        <section class="input-part">
            <p class="info-text ">Info</p>
            <div class="content">
                <input type="text" spellcheck="false" placeholder="Enter city name" required>
                <div class="separator"></div>
                <button>Get divice Location</button>
            </div>
        </section>
        <section class="weather-part">
            <img src="./icons/snow.svg" alt="Weather Icon">
            <div class="temp">
                <span class="numb">25</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">Clear sky</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>Lalitpur, IN</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">11</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>

                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span>87%</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="./app.js"></script>
</body>
</html>
